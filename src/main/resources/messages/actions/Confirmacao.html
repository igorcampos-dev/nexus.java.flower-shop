<!DOCTYPE html>
<html lang="pt">
    <head>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #f8f8f8;
                margin: 0;
                padding: 0;
                text-align: center;
            }

            .email-container {
                max-width: 600px;
                margin: 20px auto;
                background-color: #f2f2f2;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            }

            h1 {
                color: #333333;
                font-size: 20px;
                margin-bottom: 20px;
            }

            p {
                color: #555555;
                font-size: 14px;
                line-height: 1.6;
                margin-bottom: 15px;
            }

            .confirmation-link {
                display: inline-block;
                padding: 10px 20px;
                font-size: 14px;
                text-decoration: none;
                background-color: #4CAF50;
                color: #ffffff;
                border-radius: 5px;
                border: 2px solid #4CAF50;
                transition: background-color 0.3s ease;
            }

            .confirmation-link:hover {
                background-color: #45a049;
            }
        </style>
    </head>

    <body>

    <div class="email-container">
        <h1>Prezado(a),</h1>
        <p>Esperamos que esteja bem. Estamos entrando em contato para solicitar a confirmação do seu cadastro através do link a seguir:</p>
        <p><a class="confirmation-link" href="%s">Clique aqui para confirmar o seu cadastro</a></p>
        <p>Atenciosamente,<br />
            <strong>TI Flower-Shop Campos</strong></p>
        <p>Observação: Esta mensagem é gerada automaticamente e não requer resposta.</p>
    </div>

    </body>

</html>
